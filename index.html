<!DOCTYPE html>
<html lang="en">

<head>
  <title>Starbucks- The Best Coffee and Espresso Drinks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="angularjs/config.js"></script>
    <script src="angularjs/homeController.js"></script>
    <script src="angularjs/cartController.js"></script>
    <script src="angularjs/loginController.js"></script>
    <script src="angularjs/menuController.js"></script>
    <script src="angularjs/orderController.js"></script>
</head>
<body ng-app ="starbucks" ng-controller="homeController">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src = "./images/logo.png" class="img-circle" width="50" height="50" alt = "logo"/>
        </div>
       <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a ng-href="starbucks_portal.html">Home</a></li>
          <li><a ng-href="index.html#/menu">Menu</a></li>
          <li><a ng-href="index.html#/orders">Order History</a></li>
          <li><a ng-href="index.html#/cart">Cart</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Store<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a ng-click= "OnItemClick('sf')">San Francisco</a></li>
              <li><a ng-click= "OnItemClick('sj')">San Jose</a></li>
              <li><a ng-click= "OnItemClick('sc')">Santa Clara</a></li>
            </ul>
        </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href="index.html#/login"><span class="glyphicon glyphicon-log-in"></span>{{login1}}</a></li>
        </ul>
      </div>
    </div>
</nav>

<div ng-view></div>

<footer class="container-fluid text-center">
    <i class="fa fa-facebook" style="font-size:36px"></i>
    <i class="fa fa-google-plus" style="font-size:36px"></i>
    <i class="fa fa-twitter" style="font-size:36px"></i>
    <i class="fa fa-pinterest" style="font-size:36px"></i>
    <i class="fa fa-instagram" style="font-size:36px"></i>
</footer>

</body>
</html>
