<div ng-controller="loginController">
  <style>
    /* resize: move the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    .img-responsive {
           height:100%;
           width:100%;
          
        }

      .image-container
      {
        width:auto;
        height:685px;
        padding: 0px;
      }
    .fa{
		padding:1%;
	}
  </style>
  <section class="container-fluid">
    <div class="login">
	  <br>
      <h1>Sign In</h1>
	  <br>
      <form ng-submit="login();"> 
        <p><input type="text" name="login" ng-model="username" placeholder="Username or Email"></p>
        <p><input type="password" name="password" ng-model="password" placeholder="Password"></p>
		<br>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
		<br>
        <p class="submit"><input type="submit" class="btn btn-success" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="reset_password.html">Click here to reset it</a>.</p>
	  <p>Not a member yet? <a href="signup.html">Click here to sign up</a>.</p>
    </div>
	<br>
	<br>
	<br>
  </section>
</div>
