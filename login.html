<!DOCTYPE html>
<html lang="en">
<head>
  <title>Starbucks- The Best Coffee and Espresso Drinks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="angularjs/config.js" ></script>
  <script src="angularjs/loginController.js" ></script>
  
  <style>
    /* resize: move the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    .img-responsive {
           height:100%;
           width:100%;
          
        }

      .image-container
      {
        width:auto;
        height:685px;
        padding: 0px;
      }
    .fa{
		padding:1%;
	}
  </style>
</head>

<body ng-app="starbucks" ng-controller="loginController">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    <img src = "./images/logo.png" class="img-circle" width="50" height="50" alt = "logo"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a ng-href="starbucks_portal.html">Home</a></li>
          <li><a ng-href="menu.html">Menu</a></li>
          <li><a ng-href="order_history.html">Order History</a></li>
          <li><a ng-href="cart.html">Cart</a></li>
        </ul>
      </div>
  </div>
</nav>


  <section class="container-fluid">
    <div class="login">
	  <br>
      <h1>Sign In</h1>
	  <br>
      <form ng-submit="login();"> 
        <p><input type="text" name="login" ng-model="username" placeholder="Username or Email"></p>
        <p><input type="password" name="password" ng-model="password" placeholder="Password"></p>
		<br>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
		<br>
        <p class="submit"><input type="submit" class="btn btn-success" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="reset_password.html">Click here to reset it</a>.</p>
	  <p>Not a member yet? <a href="signup.html">Click here to sign up</a>.</p>
    </div>
	<br>
	<br>
	<br>
  </section>



<footer class="container-fluid text-center">
    <i class="fa fa-facebook" style="font-size:36px"></i>
    <i class="fa fa-google-plus" style="font-size:36px"></i>
  <i class="fa fa-twitter" style="font-size:36px"></i>
  <i class="fa fa-pinterest" style="font-size:36px"></i>
  <i class="fa fa-instagram" style="font-size:36px"></i>
</footer>


</body>
</html>
