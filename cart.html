<div ng-controller="cartController">
  <style>
	  .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
		.panel{
			border: solid black;
			border-radius: 0px;
		}
		.panel-footer{
			background-color: black;
			color:white;
		}
    
</style>
<div class="container-fluid" style = "margin-top:7%;">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-1">
			<div class="panel">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row" ng-repeat="a in lcart">
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{a.name}}</strong></h4><h4><small>Milk:{{a.milk}}<br />Size:{{a.size}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>3.25 <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
                                <input type="text" class="form-control input-sm" value="{{a.qty}}" disabled>
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs" ng-click="deleteItem($index);">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block" ng-click="checkout();">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class = "col-xs-4">
			<img src = "./images/cart.jpg"/>
		</div>
	</div>
</div>
</div>
